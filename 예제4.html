<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        var a= prompt("통화는 1번, 문자는 2번, 영상통화는 3번", "1");

        switch(Number(a)){
            //case 입력값 : 출력값
            case 1:document.write("전화를 겁니다.");
            break;
            case 2:document.write("문자를 보냅니다.");
            break;
            case 3:document.write("영상통화를 연결합니다");
            break;

            default : document.write("이외 잘못 입력하셨습니다.");
        }
</script>
    <title>스위치예제</title>
</head>

</body>
</html>
