<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        //break는 멈추기
        for(i=1; i<=10; i++){
            if(i===6){ break;
                document.write(`${i} <br>`);
            }
        }
        document.write(`end`);
    </script>
    <title>break</title>
</head>
<body>
    
</body>
</html>
