<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js"></script>

    <script>
        $(function(){
            
            $('.wrap_1').css('border', 'solid 1px orange');

            //직접선택자
            $('.wrap_1 p').css('background-color', 'green'); 
            //감싸고 있는 전체 먼저 설정한 후 안에 있는것하기 (하위한테 스타일 주기)

            //근접선택자(관계선택자)
            $('.active').next('p').css('background-color', 'aqua');
            //active 다음 p = 네이버 부분

            //탐색선택자 중 위치선택자(배열처리)
            $('.wrap_1 p').eq(1).css('background-color', 'red');
            //공간안에 순서가 있다면 배열처럼 사용 가능

            //탐색선택자 중 속성선택자
            $('input[type=text]').css({'background-color':'skyblue'});
            //{}사용하여 객체 방식으로 처리

            $('.wrap_1 p:eq(3) input').val("KOREA");
            //eq(n)=해당 번째(n)의 요소에 스타일아니 동작 적용, 값을 KOREA로 변경

            //객체 조작(요소생성, 삭제, 복제, 속성변경)
            $('.wrap_2 p:first').after('<p>After (추가1)</p>');
            //first= 첫번째 자식 다음에 p태그 텍스트 추가

            $('.wrap_2 p:first').before('<p>Before (추가1)</p>');
            //first=첫번째 자식 전에 추가

            //클래스 삭제
            $('.wrap_1 p').eq(1).removeClass('active');
            //클래스명을 삭제한 것 : 콘솔에서 확인가능

            //범위 맨아래 추가
            $('.wrap_1').append('<p>추가 요소로 처리</p>');

            $('.wrap_3 p').wrapInner('<strong />');
            //볼드체

        });
    </script>

    <title>제이쿼리</title>
</head>
<body>

    <div class="wrap_1">
        <p>텍스트1</p>
        <p class = active>내용2</p>
        <p>네이버</p>
        <p><input type="text" value="Hello"></p>
    </div>

    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>

    <div class="wrap_3">
    <div>
        <p>내용7</p>
        <p>내용8</p>
    </div>
    </div>

</body>
</html>
