<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <style>
        #container{
            width:550px;
            margin:10px auto;
        }
        #display{
            margin-top: 15px;
            padding: 10px;
            border: solid 1px #eee;
        }
    </style>
    <title>location</title>
</head>
<body>
    <div id="container">
        <h2>location</h2>
        <div id="display">
        <script>
            document.write("<p><b>location.href : </b>"+ location.href +  "</p>");
            document.write("<p><b>location.host : </b>"+ location.host +  "</p>");
            document.write("<p><b>location.protocol : </b>"+ location.protocol +  "</p>");
        </script>
    </div>
    <button onclick="location.replace('https://www.daum.net/')">다음 홈페이지로 이동하기</button>
</div>
</body>
</html>
