<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js.js"></script>
<script>
$(function(){

	//단일사용
   $('.btn1').click(function(){
		$('.btn1').parent().next().css('color','red');
		//부모찾구 형제찾기(형제는 다음에 있는아이)
   });
   
   //복수사용
   //이벤트를 하나만 하는게 아닐경우 on 붙여주기
   $('.btn2').on({
	//마우스랑 키보드랑 같이 기능하는거 'mouseover focus'(예전에한 탭할때 색바뀌는거)
	'mouseover focus':function(){
		$('.btn2').parent().next().css('color','blue');
	}, //==({'color':'blue'});
	'mouseout blur':function(){
		$('.btn2').parent().next().css('color','black');
	}
   });


});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
