<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js.js"></script>
<script>
$(function(){
	//마우스 올렸을때 내렸을때 기능
	$('.btn1').on({
		'mouseover focus':function(){
			$('.txt1').css({'background-color':'gray'});
		},
		'mouseout blur':function(){
			$('.txt1').css({'background-color':'white'});
		}
	});
// ==같은기능
	$('.btn2').hover(
	function(){
		$('.txt2').css({'background-color':'green'});
	},
	function(){
		$('.txt2').css({'background':'none'});
	}
	);

});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
