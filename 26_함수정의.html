<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        //function 함수이름(){}
        function greeting(name, area){
            document.write(`hello${name} <br>`);
            document.write(`wellcom  to ${area} <br>`);
        }
        greeting("홍길동", "대전");
        greeting("김남길", "울산");

    </script>
    <title>함수정의</title>
</head>
