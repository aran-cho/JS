<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        var i=0;
        var even_sum=0;
        var odd_sum=0;
        
        while(i<=10){
            //타입도 같게 등호 표시 (===)
            if(i%2===0){
                even_sum+=i;
                i++;
            } else{
                odd_sum+=i;
                i++;
            }
        }
        console.log("짝수합: " + even_sum, "홀수합: " +odd_sum); 
    </script>

    <title>Document</title>
</head>

</body>
</html>
