<script>

	$('.btn1').on('click', function(){
		let ts = $(this);
		//변수 선언안해도 상관은 없음
		if(ts.text() == '숨김'){
			$('.wrap').slideUp(1000, function(){ 
			$('.btn1').text('노출'); 
		});
		} else {
			$('.wrap').slideDown(1000, function(){ 
			$('.btn1').text('숨김'); 
		});
		}
	
});	
});	


</script>
	
</head>

<body>
	<p class="btnWrap">
		<button class="btn1">숨김</button>
	</p>
	
	<div class="wrap">
		<p class="txt1">내용1</p>
		<p class="txt1">내용2</p>
	</div>	
</body>
