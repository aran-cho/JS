<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="../browser/js.js"></script>
<script>
$(function(){
	$('.btn1').on('click', function(){
		$('.txt1').animate({
			marginLeft:'500px', 
			fontSize: '30px'
			//조건은 세미콜론아니고 쉼표사용
		}, 
		2000, function(){
			alert('모션완료!');
		});
	});
	$('.btn2').on('click', function(){
		$('.txt2').animate({marginLeft: '+=50px'},1000);
		//+= 누적
		//큐에 저장되기때문에 누르고 떼도 누른 횟수만큼 작동함
	});
	
});
</script>
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>
