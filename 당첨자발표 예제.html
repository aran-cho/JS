<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <style>
        html{
            font-size: 10px;
        }
        h1{
            padding: 1rem;
            background: rgb(232, 232, 232);
            border: solid 1px black;
            font-size: 3rem;
            margin-bottom: 0;
        }
        p{
            margin-top: 0;
            font-size: 1.5rem;
        }
    </style>
    <script>
        document.write(`<h1>당첨자 발표 </h1> <br>`);
        var input = prompt("전체 응모자 수:");
        var num = Math.ceil(Math.random()*(input-1));
        // var num = Math.floor(Math.random()*(input-1)+1);
        //0이 안나오고 당첨자 수가 전체 응모자 수를 넘지않게

        document.write(`<p>전체 응모자 수 : ${input}명 <br>당첨자: ${num}번</p>`);
    </script>
    <title>당첨자 발표 예제</title>
</head>

</body>
</html>
